<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/login.css">
    <title>Entrar</title>
</head>
<body>
    <main>
        <div class="conteudoPrincipal">
            <div class="divisaoConteudoPrincipal">
                <div class="iconEscola-container">
                    <i class="fa-solid fa-people-roof" id="iconEscola">
                        <h3 style="font-size: 2vh;">Gerenciador de Laboratórios</h3>
                    </i>
                </div>
                <div class="login-container">
                    <h2 style="margin-right: 5vw;">Seja Bem-Vindo!</h2>
                    <p style="font-size: 1.5vh; color: rgb(118, 118, 118);">Acesse sua conta para gerenciar os laboratórios do Senai!</p>
                    <form id="formularioLogin">
                        <div class="mb-3" id="dados-container">
                          <label for="exampleInputEmail1" class="form-label" style="height: 2vh;">Usuário</label>
                          <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp" style="height: 5vh;">
                        </div>
                        <div class="mb-3" id="dados-container">
                          <label for="exampleInputPassword1" class="form-label" style="height: 2vh;">Senha</label>
                          <input type="password" class="form-control" id="senha" style="height: 5vh;">
                        </div>
                    </form>
                    <br>
                    <br>
                    <br>
                    <a href="./novoUser.html" style="font-size: 1.5vh;">Não possui um cadastro? Clique aqui.</a>
                    <br>
                    <button type="submit" class="btn btn-primary" id="botaoEntrar">Entrar</button>
                </div>
            </div>
        </div>
    </main>
    <p id="errou" style="margin-top: 1vh;">Credenciais inválidas*</p>
    <script src="/src/script/login.js"></script>
</body>
</html>
