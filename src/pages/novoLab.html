<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/home.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Cadastro de Laboratórios</title>
</head>
<body>
    <main>
        <div class="barraLateral">
            <a href="./index.html" style="text-decoration: none;">
                <i class="fa-solid fa-people-roof" id="iconMaster" style="color: #081554; margin-bottom: 1.5vh;">
                    <h2 style="font-size: 2vh; margin-left: 0.5vw;">Gerenciador de Laboratórios</h2>
                </i>
            </a>
            <a href="" style="text-decoration: none;">
                <div class="menus-container">
                    <div class="iconMenus">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <p id="name"></p>
                </div>
            </a>
            <div class="separador" style="margin-top: 1vh;">
            </div>
            <h4 class="titulosMenus">VISUALIZAÇÃO</h4>
            <a href="../pages/index.html" style="text-decoration: none;">
                <div class="menus-container">
                    <div class="iconMenus">
                        <i class="fa-solid fa-flask"></i>
                    </div>
                    <p>Laboratórios</p> 
                </div>
            </a>
            <h4 class="titulosMenus">CADASTROS</h4>
                <div class="menus-container" style="background-color: rgb(8, 21, 84); color: white;">
                    <div class="iconMenus">
                        <i class="fa-solid fa-plus" style="color: white;"></i>
                    </div>
                    <p>Novos laboratórios</p> 
                </div>
            <div class="menus-container">
                <div class="iconMenus">
                    <i class="fa-solid fa-sitemap"></i>
                </div>
                <p>Padrões 5S</p>
            </div>
            <div class="separador" style="margin-top: 50vh; margin-bottom: 1vh;"></div>
            <a href="../pages/login.html" style="text-decoration: none;">
                <div class="menus-container" id="sair">
                    <div class="iconMenus">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </div>
                    <p>Sair</p> 
                </div>
            </a> 
    </main>
</body>
</html>
