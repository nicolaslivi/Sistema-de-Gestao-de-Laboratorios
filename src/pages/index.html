<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/home.css">
    <title>Home</title>
</head>
<body>
    <main>
        <div class="barraLateral">
            <a href="./index.html" style="text-decoration: none;">
                <i class="fa-solid fa-people-roof" id="iconMaster" style="color: #081554; margin-bottom: 1.5vh;">
                    <h2 style="font-size: 2vh; margin-left: 0.5vw;">Gerenciador de Laboratórios</h2>
                </i>
            </a>
            <a href="" style="text-decoration: none;">
                <div class="menus-container">
                    <div class="iconMenus">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <p id="name"></p>
                </div>
            </a>
            <div class="separador" style="margin-top: 1vh;">
            </div>
            <h4 class="titulosMenus">VISUALIZAÇÃO</h4>
            <div class="menus-container" style="background-color: rgb(8, 21, 84); color: white;">
                <div class="iconMenus">
                    <i class="fa-solid fa-flask" style="color: white;"></i>
                </div>
                <p>Laboratórios</p> 
            </div>
            <h4 class="titulosMenus">CADASTROS</h4>
            <a href="../pages/novoLab.html" style="text-decoration: none;">
                <div class="menus-container">
                    <div class="iconMenus">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <p>Novos laboratórios</p> 
                </div>
            </a>
            <div class="separador" style="margin-top: 55vh; margin-bottom: 1vh;"></div>
            <a href="../pages/login.html" style="text-decoration: none;">
                <div class="menus-container" id="sair">
                    <div class="iconMenus">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </div>
                    <p>Sair</p> 
                </div>
            </a> 
           
        </div>
        <div class="conteudoPrincipal">
            <div class="tituloTop">
                <h1>Visualização de laboratórios</h1>
                <div class="separador" style="margin-top: 1vh; background-color: rgb(178, 178, 178); width: 28vw;"></div>
                <h4 class="titulosMenus" style="font-size: 2vh; margin-left: 0%;">Visualize e gerencie os laboratórios!</h4>
            </div>
            <div class="conteudo-container">
                <div class="boxCadastrados">
                    <div class="boxCadastradosTop">
                        <div class="busca-container">
                            <input type="text" placeholder="Busque por um laboratório ou responsável..." id="inputBusca">
                            <i class="fa-solid fa-magnifying-glass" id="iconLupa"></i>
                        </div>
                        <div class="filtra-container popover-container">
                            <i class="fa-solid fa-filter" id="iconFiltro"></i>
                            <div class="popover" id="myPopover">
                                <div class="conteudoPopover" style="margin-bottom: 5vh; margin-top: 2vh;">
                                    <h5>Escolha o Padrão 5S desejado:</h5>
                                </div>
                                <div class="conteudoPopover">
                                    <input type="checkbox">
                                    <p style="margin-left: 1vw;">Seiri</p>
                                </div>
                                <div class="conteudoPopover">
                                    <input type="checkbox">
                                    <p style="margin-left: 1vw;">Seiton</p>
                                </div>
                                <div class="conteudoPopover">
                                    <input type="checkbox">
                                    <p style="margin-left: 1vw;">Seiso</p>
                                </div>
                                <div class="conteudoPopover">
                                    <input type="checkbox">
                                    <p style="margin-left: 1vw;">Shitsuke</p>
                                </div>
                                <div class="conteudoPopover">
                                    <input type="checkbox">
                                    <p style="margin-left: 1vw;">Seiri</p>
                                </div>
                                <div class="conteudoPopover" style="justify-content: space-between; margin-top: 5vh;">
                                    <button id="buttonLimpar">Limpar</button>
                                    <button id="buttonAplicar">Aplicar</button>
                                </div>
                            </div>
                        </div>
                        <dialog id="modal-filtro">
                            <h2>Dados Sala</h2>
                            <br>
                            <div style="display: flex; flex-direction: column;">
                                <label>Sala : </label>
                                <input type="text" id ="nomeSala" disabled>
                                <label>Responsável : </label>
                                <input type="text" id ="responsavel" disabled>
                                <label>Padrão5s : </label>
                                <input type="text" id ="padrao5s" disabled>
                                <label>Instruções</label>
                                <textarea id="instru" disabled style=" resize: none; height: 10vh;"></textarea>
                                <br>
                                <img src="" id="foto">
                            </div>
                            <button id="fechar-modal">OK</button>
                        </dialog>
                        <div class="botaoCadastro-container">
                            <a href="./novoLab.html" style="text-decoration: none;">
                                <button id="botaoCadastro"><h4>Adicionar</h4></button>
                            </a>
                        </div>
                    </div>
                    <div>
                        <table>
                            <thead>
                              <tr>
                                <th scope="col">Nome Laboratório</th>
                                <th scope="col">Responsável</th>
                                <th scope="col">Padrão 5S</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Apagar</th>
                              </tr>
                            </thead>
                            <tbody id="tabela">
                             
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/src/script/index.js"></script>
</body>
</html>
